<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Hashmap</title>
</head>

<body class="layout">
    <header class="header">
        <h1>JavaScript Hashmap</h1>
        <div class="uiCotainer">
            <fieldset>
                <legend>Add Key/Value</legend>
                <label for="addkey" title="Add Key">
                    Key:
                    <input id="addkey" type="text" name="addkey" placeholder="Add Key">
                </label>
                <label for="addvalue" title="Add Value">
                    Value:
                    <input id="addvalue" type="text" name="addvalue" placeholder="Add Value">
                </label>
                <button id="saveKeyValue" type="button">Save</button>
            </fieldset>
            <fieldset>
                <legend>Remove Key</legend>
                <label for="removekey" title="Remove Key">
                    Remove Key:
                    <input id="removekey" type="text" name="removekey" placeholder="Remove Key">
                </label>
                <button id="removeKeyValue" type="button">Remove</button>
            </fieldset>
            <fieldset>
                <legend>Remove All Keys</legend>
                <button id="removeallData" type="button">Remove All</button>
            </fieldset>
        </div>
    </header>
    <div class="leftSide"></div>
    <main id="data_hashMap" class="hash_map"></main>
    <div class="rightSide"></div>
    <footer class="footer">David Rosales</footer>
</body>

</html>
